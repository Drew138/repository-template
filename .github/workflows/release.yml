---
name: release
on:
  push:
    branches:
      - develop

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: build changelog
        uses: mikepenz/release-changelog-builder-action@{latest-release}
        with:
          commitMode: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
